loki:
  # Storage configuration required by Helm chart templates
  storage:
    type: filesystem
    bucketNames:
      chunks: chunks
      ruler: ruler
      admin: admin
  
  # Use structuredConfig instead of config block for better maintainability
  structuredConfig:
    auth_enabled: false
    common:
      path_prefix: /var/loki
      replication_factor: 1
      storage:
        filesystem:
          chunks_directory: /var/loki/chunks
          rules_directory: /var/loki/rules
    schema_config:
      configs:
        - from: "2024-04-01"
          store: tsdb
          object_store: filesystem
          schema: v13
          index:
            prefix: loki_index_
            period: 24h
    storage_config:
      filesystem:
        directory: /var/loki/chunks
    pattern_ingester:
      enabled: true
    limits_config:
      allow_structured_metadata: false
      volume_enabled: true
    ruler:
      enable_api: true
      storage:
        type: local
        local:
          directory: /var/loki/rules
    server:
      http_listen_port: 3100
      grpc_listen_port: 9095
    memberlist:
      join_members:
        - loki-memberlist

# Disable minio to use filesystem storage
minio:
  enabled: false
      
deploymentMode: SingleBinary

singleBinary:
  replicas: 1
  persistence:
    enabled: true
    size: 10Gi
    # storageClassName: "gp2"  # Uncomment and set your storage class if needed

# Zero out replica counts of other deployment modes
backend:
  replicas: 0
read:
  replicas: 0
write:
  replicas: 0

ingester:
  replicas: 0
querier:
  replicas: 0
queryFrontend:
  replicas: 0
queryScheduler:
  replicas: 0
distributor:
  replicas: 0
compactor:
  replicas: 0
indexGateway:
  replicas: 0
bloomCompactor:
  replicas: 0
bloomGateway:
  replicas: 0